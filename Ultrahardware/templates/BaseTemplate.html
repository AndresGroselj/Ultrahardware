{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}UltraHardware{% endblock title %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo_circle_turq.png'%}">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <!-- site specific css -->
    {% block css %}
    {% endblock css %}
    <!-- site specific js -->
    {% block js %}
    {% endblock js %}
</head>
<body>
    {% block bodyTop %}
    {% endblock bodyTop %}
    <div style="min-height: 100vh;">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo_UH.png'%}" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:popular' %}">Populares</a>
                </li>
            </ul>
            <div class="nav-item">
                <a class="nav-link" href="{% url 'cart:cart' %}" id="cart">
                    <div>
                        <span>Cart</span><span id="cart-number">0</span>
                        <img src="{% static 'img/cart.png' %}" alt="logo-carrito">
                    </div>
                </a>
            </div>
            <form class="form-inline my-2 my-lg-0" id="searchbar">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
        <!-- wrapper -->
        <div class="row wrapper">
            {% block wrapper %}
            {% endblock wrapper %}
        </div>
    </div>
    <footer class="footer mt-auto py-3" id="footer">
        <div class="container">
            <a href="{% url 'contact' %}">Contactanos</a>
            <a href="{% url 'location' %}" class="float-right">Tienda</a>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
</body>
</html>
