{% extends 'BaseTemplate.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/product_list.css'%}">
{% endblock css %}

{% block js %}
{% endblock js %}

{% block wrapper %}
<div class="container">
    <div class="busqueda">
        <form action="" method="get">
            <input name="search" id="search" type="text">
            <input type="submit">
        </form>
    </div>
    <a href="{% url 'products:add' %}"><button class="btn btn-success">a√±adir producto</button></a>
    <ul>
        {% for product in products %}
        <li><a href="{{product.product_id}}"><span class="id">{{ product.product_id }}</span> {{ product.nombre }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock wrapper %}
