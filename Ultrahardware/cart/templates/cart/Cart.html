{% extends 'SidebarTemplate.html' %}
{% load static %}

{% block title %}Cart{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
<link rel="stylesheet" href="{% static 'css/cart.css' %}">
{% endblock css %}

{% block js %}
<script src="{% static 'js/helper.js'%}"></script>
<script src="{% static 'js/sidebar.js'%}"></script>
<script src="{% static 'js/cart.js'%}"></script>
<script src="{% static 'controllers/cartController.js'%}"></script>
{% endblock js %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-9 col-12" id="cart-products"></div>
    <div class="col-md-3 col-12">
        <div class="card float-right" id="pagar">
            <div class="card-block">
            <span class="col-4" style="padding-left: 0;">Total:</span>
            <span class="col-6" style="padding-left: 0;" id="total">$1.000.000</span>
            <button class="btn btn-success float-right" style="margin-top: 1rem;">PAGAR</button>
            <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
